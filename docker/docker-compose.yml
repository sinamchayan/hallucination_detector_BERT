version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: hallucination-api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../logs:/app/logs
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2

  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
    container_name: hallucination-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: hallucination-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ../logs/mlruns:/mlflow/mlruns
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri file:///mlflow/mlruns
